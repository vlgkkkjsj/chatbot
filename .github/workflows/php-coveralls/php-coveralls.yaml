name: Test and Coverage

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-clover coverage.xml

  coveralls:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install

      - name: Send coverage to Coveralls
        run: php coveralls-upload.php
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.iqJwDgNUApA5HpB7mdiZkmOATZtOdh1tXUyo
 }}


